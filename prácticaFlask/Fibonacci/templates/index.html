<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar Fibonnacci</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <form action="/" method="post" id="recibirArchivo">
            <input type="text" name="numero" placeholder="Escribe un número" required>
            <br>
            <button type="submit">Calcular Fibonacci</button>
        </form>
        <div class="resultado">
            <h2>Secuencia de Fibonacci:</h2>
            <p>{{ x }}</p>
        </div>
    </div>
</body>

<style>
    /* Fondo y tipografía */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Contenedor principal */
    .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Estilo del input */
    input[type="text"] {
        padding: 10px;
        width: 80%;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }

    /* Estilo del botón */
    button {
        padding: 10px 20px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Resultado */
    .resultado {
        margin-top: 20px;
        font-weight: bold;
        color: #555;
    }
</style>
</html>
